<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BlueSky Intent Compose</title>
  <script src="https://kit.fontawesome.com/0ca27f8db1.js" crossorigin="anonymous"></script>
  <!-- Link to the CSS file -->
  <link rel="stylesheet" href="style.css" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet" />
</head>
<body>
  <div id="container">
    <h2>Bluesky Composer</h2>
    <form id="composeForm">
      <textarea id="postContent" placeholder="What's on your mind?"></textarea>
      <div id="charCount">0/300</div>
      <div class="button-group">
        <button type="submit" id="composeButton">Post</button>
        <button type="button" id="copyLinkButton">Copy Link</button>
        <button type="button" id="emojiButton">Emoji Picker</button>
      </div>
      <!-- Emoji Picker -->
      <div id="emojiPicker">
        <input type="text" id="emojiSearch" placeholder="Search emojis..." />
        <div id="emojiGrid"></div>
        <button type="button" id="loadMoreButton">Load More</button>
      </div>
    </form>
    <div id="copyMessage">Link copied!</div>
    <p>Developed by<i> <a href="https://bsky.app/profile/madebydanny.uk">@madebydanny.uk</a></i> | <i><a href="https://github.com/therealfuntimeswithdanny/bsky-compose">View on <i class="fa-brands fa-github"></i></a></i></p>
  </div>
  <!-- Link to the JavaScript file -->
  <script src="script.js"></script>
</body>
</html>
